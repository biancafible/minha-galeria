<div class="container">
    <p></p>
    <div class="row" *ngIf="mostrarFoto; else fotoGrande">
        <div class="col-md-4" class="card espaco" *ngFor="let fotos of fotos">
            <div class="container">
                <img class="card-img-top tamFoto espaco" src="../../assets/cachorros- fofos -tumblr (1).jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">O amor dos cães</h5>
                    <p class="card-text margemTexto">“Um cão é a única coisa na terra </p>
                    <p class="card-text margemTexto"> que o ama mais do que ama a si</p>
                    <p class="card-text margemTexto"> mesmo." (Josh Billings)</p>
                    <button (click)="sairGaleria()" type="button" class="btn btn-light">Ver Foto</button>
                </div>
            </div>



        </div>



    </div>

</div>

<ng-template #fotoGrande>
<div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 alinhar" src="../../assets/cachorros- fofos -tumblr (1).jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 alinhar" src="../../assets/dog massa.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 alinhar" src="../../assets/husky.jpg" alt="Third slide">
                    </div>
                </div>
             
        
            </div>
</div>

    <div> 
        <button (click)="voltarGaleria()" type="button" class="btn btn-light">Voltar para Galeria</button>
    </div>
</ng-template>
