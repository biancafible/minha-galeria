<div  class="container" >
    <p></p>
    <div class="row" *ngIf="mostrarFoto; else fotoGrande" >
        <div class="col-md-4" class="card" style="width: 18rem;" *ngFor="let fotos of fotos">
          
                <img class="card-img-top" src="../100px180/" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Legenda</h5>
              <p class="card-text">Descrição completa da foto.</p>
              <button (click)="sairGaleria()" type="button" class="btn btn-light">Ver Foto</button>
            </div>
          </div>

    </div>
</div>

<ng-template #fotoGrande>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a> 
                
              </div>
              <div>
                    <button (click)="voltarGaleria()" type="button" class="btn btn-light">Voltar para Galeria</button>
                </div>
</ng-template>
